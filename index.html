<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
 <link rel="stylesheet" href="style.css">
 <script src="https://unpkg.com/@phosphor-icons/web"></script>

 <script type="module" src="./src/main.js"></script>
  
 <title>Focus Timer 2.0</title>
</head>
<body>
  <div id="app">
    <div id="buttons">
      <button id="tree">
        <span>Ativar modo floresta</span>
      </button>
      <button id="rain">
        <span>Ativar modo chuva</span>
      </button>
      <button id="cafeteria">
        <span>Ativar modo cafeteria</span>
      </button>
      <button id="fireplace">
        <span>Ativar modo lareira</span>
      </button>
    </div>

    <section id="timer">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls">
      <button class="ph ph-play-circle">play</button>
      <button class="ph ph-pause-circle">pau e</button>
      <button class="ph ph-stop-circle">stop</button>
      <button class="ph ph-plus-circle">plus</button>
      <button class="ph ph-minus-circle">minus</button>

    </section>
  </div>
  
</body>
</html>
